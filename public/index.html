<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>PDF Cropper</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            background-color: light-dark(white, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: light-dark(#222, #ddd);
            flex-direction: column;

         }

         :root {
            color-scheme: light dark;
         }

         *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
         }

         h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #ff8010;
            text-shadow: 0 0 1px #000;
         }

         .container {
            background: light-dark(white, #1a1a1a);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 360px;
            display: grid;
            place-items: center;
            gap: 10px;
         }

         input[type="file"] {
            display: none; 
         }

         form {
            position: relative;
            width: 100%;
            display: grid;
            place-items: center;
            gap: 10px;
         }

         .file-upload {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
         }

         .file-upload:hover {
            background-color: #2980b9;
         }

         button[type="submit"] {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
            width: 100%;
         }

         button[type="submit"]:hover {
            background-color: #219653;
         }

         .upload-label {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #555;
         }

         footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
            text-align: center;
         }

         .select-container {
            position: relative;
            width: 100%;
            display: grid;
            gap: 10px;
            place-items: center;
         }

         .select-container > label {
            font-size: 0.9rem;
            font-weight: 900;
         }

         .toggle-container {
            position: relative;
            width: 160px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: light-dark(#eee, #333);
            border-radius: 25px;
            padding: 3px;
         }

         .toggle-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: calc(50% - 6px);
            height: calc(100% - 6px);
            margin: 3px;
            background: #2980b9;
            border-radius: inherit;
            transition: left 300ms ease-in-out;
            z-index: 1;
         }

         .toggle-label {
            position: relative;
            width: 100%;
            padding: 8px 20px;
            cursor: pointer;
            text-align: center;
            border-radius: inherit;
            transition: color 300ms ease;
            z-index: 2;
         }

         .toggle-container input[type="radio"]:checked + .toggle-label {
            color: white;
         }

         .toggle-container:has( input[type="radio"]:first-child:checked)::before {
            left: 0;
         }

         .toggle-container:has( input[type="radio"]:nth-child(3):checked)::before {
            left: 50%;
         }

         .toggle-container input[type="radio"] {
            display: none;
         }

         #selectedFileName {
            display: block;
            height: 20px;
            padding: 5px 0;
            margin-bottom: 10px;
            color: #777;
            font-size: 0.9em;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Seller PDF Cropper</h1>
         <form action="/upload" method="post" enctype="multipart/form-data">
            <label class="file-upload" for="file-upload">Choose PDF</label>
            <input
               type="file"
               id="file-upload"
               name="pdf"
               accept=".pdf"
               required
            />
            <span id="selectedFileName"></span>
            <div class="select-container">
                <label>Select Type</label>
                <div class="toggle-container">
                    <input type="radio" id="type1" name="cropType" value="type1" required checked>
                    <label for="type1" class="toggle-label">Label</label>
                    <input type="radio" id="type2" name="cropType" value="type2" required>
                    <label for="type2" class="toggle-label">Bill</label>
                </div>
            </div>
            <button type="submit">Upload and Crop</button>
            <p class="upload-label">* Only PDF files allowed</p>
         </form>
      </div>

      <footer>&copy; 2024 SouravBarui. All Rights Reserved.</footer>

      <script>
         document.getElementById('file-upload').addEventListener('change', function() {
            const fileName = this.files[0]?.name || 'No file selected';
            document.getElementById('selectedFileName').textContent = fileName;
         });
      </script>
   </body>
</html>

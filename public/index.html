<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>PDF Cropper</title>
      <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            flex-direction: column;
         }

         h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
         }

         .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
         }

         input[type="file"] {
            display: none; /* Hide the default file input */
         }

         .file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
         }

         .file-upload:hover {
            background-color: #2980b9;
         }

         button[type="submit"] {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
            width: 100%;
         }

         button[type="submit"]:hover {
            background-color: #219653;
         }

         .upload-label {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #555;
         }

         footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
            text-align: center;
         }

         select {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: white;
            color: #2c3e50;
            cursor: pointer;
            margin: 10px 0;
            width: 200px;
            appearance: none; /* Removes default browser styling */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233498db' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
         }

         select:hover {
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
         }

         select:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
         }

         /* Optional: Style for the select container */
         .select-container {
            margin: 15px 0;
         }

         /* Optional: Style for the label if you have one */
         .select-container label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
         }

         #selectedFileName {
            display: block;
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Upload a PDF to Crop</h1>
         <form action="/upload" method="post" enctype="multipart/form-data">
            <label class="file-upload" for="file-upload">Choose PDF</label>
            <input
               type="file"
               id="file-upload"
               name="pdf"
               accept=".pdf"
               required
            />
            <span id="selectedFileName"></span>
            <div class="select-container">
               <label for="cropType">Select Crop Section:</label>
               <select name="cropType" id="cropType" required>
                  <option value="type1">Left Section</option>
                  <option value="type2">Right Section</option>
               </select>
            </div>
            <button type="submit">Upload and Crop</button>
            <p class="upload-label">* Only PDF files allowed</p>
         </form>
      </div>

      <footer>&copy; 2024 SouravBarui. All Rights Reserved.</footer>

      <script>
         // Store the filename in localStorage when a file is selected
         document.getElementById('pdfInput').addEventListener('change', function() {
            const fileName = this.files[0]?.name || 'No file selected';
            document.getElementById('selectedFileName').textContent = fileName;
            localStorage.setItem('lastFileName', fileName);
         });

         // Check for stored filename when page loads
         window.onload = function() {
            const lastFileName = localStorage.getItem('lastFileName');
            if (lastFileName) {
               document.getElementById('selectedFileName').textContent = lastFileName;
            }
         };

         // Clear the stored filename when form is submitted
         document.querySelector('form').addEventListener('submit', function() {
            localStorage.removeItem('lastFileName');
         });

         // Update the file input event listener
         document.getElementById('file-upload').addEventListener('change', function() {
            const fileName = this.files[0]?.name || 'No file selected';
            document.getElementById('selectedFileName').textContent = fileName;
         });
      </script>
   </body>
</html>
